<div class="list row mt-3">
    <div class="col-md-2">
        <h2 class="ml-4">Sent</h2>
    </div>
    <div class="col-md-2 text-center">
        <h2>Friends</h2>
    </div>
    <div class="col-md-5 row">
        <div class="col-md-6">
            <h2 class="ml-4">Friend Cards</h2>
        </div>
        <div class="col-md-6">
            <h2>Your Cards</h2>
        </div>
    </div>
    <div class="col-md-3 text-center">
        <h2 class="ml-5">Received</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-2">
        <div class="row mt-2" *ngFor="let sTrade of sentRequests">
            <div class="col-md-10 profile-name">
                <span class="text-center">{{sTrade.name}}</span>
                <div class="row mt-1">
                    <div class="col-md-6">
                        <button class="btn btn-primary" (click)="view(sTrade.tradeId, 0)">View</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary" (click)="cancel(sTrade.tradeId)">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-2 mt-3">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let friend of friends; let i = index" [class.active]="i == currentFriendIndex"
                (click)="setActiveFriend(friend, i)">
                {{ friend.name }}
            </li>
        </ul>
    </div>

    <div class="col-md-3 mt-2">
        <div class="row mt-1 ml-5" *ngFor="let card of currentFriend.cards">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="card.id" (click)="setreceivercard(card.id)">
                <label class="form-check-label" for="card.name">{{card.name}}</label>
              </div>
        </div>
    </div>

    <div class="col-md-2 mt-2">
        <div class="row mt-1" *ngFor="let card of cards">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="card.id" (click)="setsendercard(card.id)">
                <label class="form-check-label" for="card.name">{{card.name}}</label>
              </div>
        </div>
        <button class="btn btn-primary mt-3 text-center" (click)="send()" *ngIf="!isView">Send Trade</button>
        <button class="btn btn-primary mt-3 text-center" *ngIf="isView" (click)="closeview()">Close View</button>
    </div>

    <div class="col-md-3">
        <div class="row mt-2" *ngFor="let pTrade of pendingRequests">
            <div class="col-md-12 profile-name">
                <span class="text-center">{{pTrade.name}}</span>
                <div class="row mt-1">
                    <div class="col-md-4">
                        <button class="btn btn-primary" (click)="view(pTrade.tradeId, 1)">View</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary" (click)="cancel(pTrade.tradeId)">Cancel</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary" (click)="accept(pTrade.tradeId)">Accept</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
